<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORSES — A Dominion-like deck builder but with horses</title>
  <link rel="stylesheet" href="res/styles.css" />
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HORSES">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="HORSES">
  
  <!-- iOS Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="res/img/horse-head.svg">
  <link rel="apple-touch-icon" sizes="152x152" href="res/img/horse-head.svg">
  <link rel="apple-touch-icon" sizes="144x144" href="res/img/horse-head.svg">
  <link rel="apple-touch-icon" sizes="120x120" href="res/img/horse-head.svg">
  <link rel="apple-touch-icon" sizes="114x114" href="res/img/horse-head.svg">
  <link rel="apple-touch-icon" sizes="76x76" href="res/img/horse-head.svg">
  <link rel="apple-touch-icon" sizes="72x72" href="res/img/horse-head.svg">
  <link rel="apple-touch-icon" sizes="60x60" href="res/img/horse-head.svg">
  <link rel="apple-touch-icon" sizes="57x57" href="res/img/horse-head.svg">
  
  <!-- Standard Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="res/img/horses-logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="res/img/horses-logo.png">
  <link rel="shortcut icon" href="res/img/horses-logo.png">
  
  <!-- iOS Splash Screens -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-startup-image" href="res/img/pixel-meadow.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="res/img/pixel-meadow.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)">
  <link rel="apple-touch-startup-image" href="res/img/pixel-meadow.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
  
  <!-- Theme Colors -->
  <meta name="theme-color" content="#8b4513">
  <meta name="msapplication-TileColor" content="#2c1810">
  <meta name="msapplication-navbutton-color" content="#8b4513">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
  <!-- Win Condition Display -->
  <div class="sticky-footer">
    <div id="spacer"></div>
    <img class="horse-logo" src="res/img/horse-head.svg" alt="Horses" id="horses">
  </div>

  <div id="jumbotron">
    <div id="game-title"><h1 class="title">HORSES</h1></div>
  </div>
  <div id="menu"><button id="menu-button"><img src="res/img/rules-button.png" alt="Menu"></button></div>

  
  <!-- Menu Modal -->
  <div id="menu-modal" class="modal-overlay">
    <button id="close-menu" class="close-button">&times;</button>
    <div class="modal-content">
      <div class="modal-text">
        <div id="level-progression">
          <div id="level-info">Level <span id="current-level">1</span> <span id="max-level">10</span></div>
          <div id="level-boxes"></div>
        </div>
        <div id="win-condition-display"></div>
        <button id="give-up-btn" class="menu-button">Give Up Level</button>
      </div>
    </div>
  </div>
  
  <div id="game" >
  
    <div id="top">
    <div id="top-spacer">
      <ul id="points-display">
        <li class="spacer"></li>
        <li>
          <div id="victory-display" class="stat-display">
            <span class="category">Points:</span>
            <span class="number">0</span>
          </div>
        </li>
        <li>
          <div id="turn-counter" class="stat-display">
            <span class="category">Turns:</span>
            <span class="number">1</span>
          </div>
        </li>
        <li>
          <div id="card-counter" class="stat-display">
            <span class="category">Cards:</span>
            <span class="number">0</span>
          </div>
        </li>
      </ul>
    </div>

    <div id="play-area">
      <div id="played-cards" class="card-container"></div>
    </div>
    <div id="header">
      <ul id="scoreboard">
        <li>
          <div id="gold-display" class="stat-display">
            <span class="category">Gold:</span>
            <span class="number">0</span>
          </div>
        </li>
        <li>
          <div id="actions-left" class="stat-display">
            <span class="category">Actions:</span>
            <span class="number">1</span>
          </div>
        </li>
        <li>
          <div id="buys-left" class="stat-display">
            <span class="category">Buys:</span>
            <span class="number">1</span>
          </div>
        </li>
        <li>
          <div id="lives-display" class="lives-display" aria-live="polite">
            <span class="lives-label">Lives:</span>
            <span class="hearts">❤️❤️❤️</span>
          </div>
        </li>
      </ul>
      <button id="next-phase" class="start-button">Next Phase</button>
    </div>
    </div>

    <div id="hand">
      <div id="deck-count"></div>
      <div id="player-hand"></div>
      <div id="discard-count"></div>
    </div>

    <!-- Anchor for scrolling to buy phase -->
    <div id="buy-phase-anchor"></div>

    <div id="phase-controls">
      <div id="phase-display">
        <span class="phase-item completed">New Deal</span>
        <span class="phase-separator">|</span>
        <span class="phase-item current">Action</span>
        <span class="phase-separator">|</span>
        <span class="phase-item">Buy</span>
        <span class="phase-separator">|</span>
        <span class="phase-item">Clean Up</span>
      </div>
    </div>

    <div id="shop">
      <div id="marketplace">
        <div id="marketplace-top">
          <div id="money-cards"></div>
          <div id="victory-cards"></div>
        </div>
        <div id="action-cards"></div>
      </div>
    </div>
    <div id="logs">
      <div id="deck-inventory">
      <h2>Deck Inventory</h2>
      <ul id="deck-list"></ul>
    </div> 
  <div id="log"><h2>Game Log</h2></div> 
    </div>

  <div id="card-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Choose cards</h2>
      <div id="modal-body" class="card-container"></div>
      <button id="modal-confirm">Confirm</button>
    </div>
  </div>
  <!-- Library Modal -->
  <div id="library-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Library - Draw Cards</h2>
      <p id="library-modal-text">You currently have X cards. You need to draw Y more cards.</p>
      <div id="library-hand" class="card-container"></div>
      <button id="library-modal-confirm" class="hidden">That's 7!</button>
    </div>
  </div>  
  </div>
  
  <div id="footer">
    <div id="footer-content">
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
